<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe Modifier</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* Global box-sizing and reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Roboto', sans-serif;
    background: #000;
    color: #fff;
    font-weight: 400;
    text-transform: none;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 15px 30px;
    background: #111;
    border-bottom: 3px solid #fff; /* updated border thickness */
    font-weight: 700;
    letter-spacing: 0.2px;
    position: relative;
  }

  .logo h2 a {
    color: #fff;
    font-size: 1.5rem;
    text-decoration: none;
    letter-spacing: 1.5px;
    display: inline-block;
  }

  header h1 {
    color: #fff;
    font-size: 1.5rem;
    letter-spacing: 1.5px;
    text-align: center;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  .sign-out-btn {
    font-size: 0.9rem;
    font-weight: 400;
    text-transform: none;
    color: #fff;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.5);
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.2s;
  }

  .sign-out-btn:hover {
    background: #fff;
    color: #000;
    border-color: #fff;
  }

  /* Subtitle section below header */
  .subtitle-container {
    text-align: center;
    margin: 15px 0 40px 0;
    padding: 20px;
  }

  .subtitle-container h2 {
    font-size: 2rem; /* increased size */
    margin-bottom: 10px;
    letter-spacing: 1.2px;
  }

  .subtitle-container p {
    font-size: 1.1rem; /* increased size */
    color: #aaa;
    margin-top: 5px;
  }

  .container {
    max-width: 800px;
    margin: 0 auto 50px auto;
    padding: 20px;
    border-radius: 15px;
    background: #111;
    border: 1px solid rgba(255, 255, 255, 0.3);
  }

  textarea {
    width: 100%;
    padding: 12px;
    background: #111;
    border: 2px solid #fff;
    color: #fff;
    font-size: 1rem;
    resize: vertical;
    outline: none;
    border-radius: 10px;
    height: 150px;
    box-shadow: 0 0 15px 2px rgba(255, 255, 255, 0.3);
    transition: 0.3s;
    margin-bottom: 20px;
  }

  textarea:focus {
    border-color: #fff;
    box-shadow: 0 0 20px 3px rgba(255, 255, 255, 0.6);
  }

  .button-group {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin: 20px 0;
  }

  button {
    padding: 10px 20px;
    background: #000;
    border: 2px solid #fff;
    color: #fff;
    cursor: pointer;
    text-transform: none;
    transition: 0.2s;
    border-radius: 10px;
    font-weight: 400;
  }

  button:hover {
    background: #fff;
    color: #000;
    box-shadow: 0 0 15px #fff;
  }

  button.selected {
    background: #fff;
    color: #000;
    border-color: #fff;
    box-shadow: 0 0 15px #fff;
  }

  #results {
    margin-top: 30px;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .card {
    background: #111;
    padding: 20px;
    border: 2px solid #fff;
    border-radius: 15px;
    transition: 0.2s;
    font-weight: 400;
    text-transform: none;
    box-shadow: 0 0 15px 2px rgba(255, 255, 255, 0.1);
  }

  .card:hover {
    border-color: #fff;
    box-shadow: 0 0 25px 5px rgba(255, 255, 255, 0.3);
  }

  pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: 'Courier New', monospace;
    font-weight: 400;
  }

  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    header h1 {
      position: static;
      transform: none;
      margin: 6px 0 0 0;
      text-align: left;
    }
    .sign-out-btn {
      align-self: flex-end;
      margin-top: 5px;
    }
    .subtitle-container h2 {
      font-size: 1.5rem;
    }
    .subtitle-container p {
      font-size: 1rem;
    }
    button { flex: 1 1 100%; }
  }
</style>
</head>
<body>

<header>
  <div class="logo">
    <h2><a href="https://smart-eats4710.vercel.app/" target="_blank">SmartEats</a></h2>
  </div>
  <h1>AI Recipe Modifier</h1>
  <button class="sign-out-btn">sign out</button>
</header>

<div class="subtitle-container">
  <h2>Ready to change the definition of dieting with delicious food?</h2>
  <p>Try our AI based recipe modifier</p>
</div>

<div class="container">
  <textarea id="recipeInput" placeholder="Paste your recipe here..."></textarea>

  <h3>Choose Flavor</h3>
  <div id="flavors" class="button-group"></div>

  <h3>Choose Cuisine</h3>
  <div id="cuisines" class="button-group"></div>

  <div class="button-group">
    <button id="transformBtn">Transform</button>
  </div>

  <div id="results"></div>
</div>

<script type="module">
  import { processRecipe } from './recipeTransformer.js';

  const flavorPalettes = ["Sweet", "Tangy", "Spicy", "Smoky", "Savory", "Herbal", "Rich", "Fresh"];
  const cuisines = ["Indian", "Italian", "Mexican", "Mediterranean", "Japanese", "Middle Eastern", "American Comfort", "Thai"];

  let selectedFlavor = '';
  let selectedCuisine = '';

  const flavorsDiv = document.getElementById('flavors');
  const cuisinesDiv = document.getElementById('cuisines');

  flavorPalettes.forEach(f => {
    const btn = document.createElement('button');
    btn.textContent = f;
    btn.addEventListener('click', () => {
      selectedFlavor = f;
      updateSelection(flavorsDiv, f);
    });
    flavorsDiv.appendChild(btn);
  });

  cuisines.forEach(c => {
    const btn = document.createElement('button');
    btn.textContent = c;
    btn.addEventListener('click', () => {
      selectedCuisine = c;
      updateSelection(cuisinesDiv, c);
    });
    cuisinesDiv.appendChild(btn);
  });

  function updateSelection(container, selected) {
    container.querySelectorAll('button').forEach(btn => {
      btn.classList.toggle('selected', btn.textContent === selected);
    });
  }

  document.getElementById('transformBtn').addEventListener('click', () => {
    const recipeText = document.getElementById('recipeInput').value.split('\n').filter(l => l.trim() !== '');
    if (!recipeText.length) return alert('Enter recipe lines first!');

    const recipeObj = { title: "Custom Recipe", ingredients: recipeText, instructions: recipeText };
    const transformed = processRecipe(recipeObj, { flavorProfiles: [selectedFlavor.toLowerCase()], cuisines: [selectedCuisine] });

    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = `
      <div class="card">
        <h4>Original Recipe</h4>
        <pre>${recipeText.join('\n')}</pre>
      </div>
      <div class="card">
        <h4>Modified Recipe</h4>
        <pre>${transformed.ingredients.join('\n')}\n\n${transformed.instructions}</pre>
      </div>
    `;
  });
</script>

</body>
</html>
